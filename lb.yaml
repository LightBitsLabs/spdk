        - make -f Makefile.lb install CROSS=aarch64-linux-gnu- ARCH=arm64 CC=aarch64-linux-gnu-gcc CXX=aarch64-linux-gnu-g++
    deps:
    - dpdk:dpdk-sdk
    - file://.
